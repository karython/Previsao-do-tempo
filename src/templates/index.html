<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="{{ url_for('static', filename='js/index.js') }}" defer></script>
</head>
<body>
    <div class="container-index">
        <h1>Consulta Climática</h1>
        <form action="{{ url_for('previsao') }}" method="POST">
    <label for="estado">Estado:</label>
    <select class="form-select" name="estado" id="estado" required>
      <option value="" >-- Selecione um estado --</option>
      
      {% for estado in estados %}
        <option value="{{ estado.sigla }}">{{ estado.nome }} ({{ estado.sigla }})</option>
      {% endfor %}
    </select>

     <label for="cidade">Cidade:</label>
    <select class="form-select" name="cidade" id="cidade" required>
      <option value="">-- Selecione uma cidade --</option>
    </select>

   
    <button type="submit" class="meu-botao">Ver Previsão</button>
</form>
    </div>
</body>
</html>
